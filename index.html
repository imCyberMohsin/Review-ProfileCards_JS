<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cards</title>
    <script src="https://kit.fontawesome.com/5570bdf1f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--? Title -->
        <div class="heading">
            <h1>Review Card</h1>
            <div class="underline"></div>
        </div>

        <!--? Card Box  -->
        <div class="Review-cardBox">
            <div class="image-container">
                <img src="./img/image1.jpg" id="person-img" alt="image">
            </div>

            <!--? Info  -->
            <h4 id="author">MD Mohsin</h4>
            <p id="job"><span>WEB DEVELOPER</span></p>
            <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus consequuntur praesentium ad
                quaerat
                eveniet! Harum earum ab commodi inventore nisi!</p>

            <!--? Buttons  -->
            <div class="btn-container">
                <button class="btn left-btn ">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="btn right-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <!--? shuffle cards button -->
            <button class="random-btn">Shuffle Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
